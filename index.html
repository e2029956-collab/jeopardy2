<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Викторины</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 50px;
            background: #f5f5f5;
            text-align: center;
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }
        
        h1 {
            color: #333;
            margin-bottom: 40px;
            font-size: 2.5em;
        }
        
        .games-list {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }
        
        .game-card {
            background: linear-gradient(145deg, #1976d2, #1565c0);
            color: white;
            text-decoration: none;
            padding: 25px;
            border-radius: 8px;
            transition: all 0.3s ease;
            display: block;
        }
        
        .game-card:hover {
            background: linear-gradient(145deg, #1565c0, #0d47a1);
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(25, 118, 210, 0.3);
        }
        
        .game-title {
            font-size: 1.4em;
            font-weight: bold;
            margin-bottom: 8px;
        }
        
        .game-desc {
            font-size: 1em;
            opacity: 0.9;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Викторины</h1>
        
        <div class="games-list">
            <a href="jeopardy2.html" class="game-card">
                <div class="game-title">Текст и его восприятие</div>
                <div class="game-desc">Викторина по лингвистике и теории текста</div>
            </a>
        </div>
    </div>
</body>
</html>
